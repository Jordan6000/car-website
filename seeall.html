<!DOCTYPE html>
<html>
<head>
  <title>www.sportcars.co.uk</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="seeall.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <a href="index.html">
      <h1 class="col-sm-4">SportCarS</h1>
      <div class="logo">
        <figure class="col-sm-6">
          <img src="Homepage/logo.jpg" style="position: absolute; top:-15px;left:-93px; width:56px; height:35px;"></a>
        </figure>
      </div>

      <nav class="col-sm-8 text-right">
        <a href="index.html" class="sansserif">
           <button class="btn btn-primary" role="button">
            HOME
           </button>
        </a>
        <a href="#" class="sansserif">
          <button class="btn btn-primary" role="button">
            NEWEST
        </button>
      </a>
        <a href="#" class="sansserif">
          <button class="btn btn-primary" role="button">
            FAVOURITES
        </button>
      </a>
        <a href="#" class="sansserif">
          <button class="btn btn-primary" role="button">
            CONTACT US
        </button>
      </a>
      </nav>
    </div>
  </header>
  <div class="carousel">
    <div id="carouselcars" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carouselcars" data-slide-to="0" class="active"></li>
        <li data-target="#carouselcars" data-slide-to="1"></li>
        <li data-target="#carouselcars" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="Seeall/Slideshow/aventador.jpg" alt="...">
        </div>
        <div class="item">
          <img src="Seeall/Slideshow/ferrari.jpg" alt="...">
        </div>
        <div class="item">
          <img src="Seeall/Slideshow/bentley.jpg" alt="...">
        </div>
      </div>
      <!-- Controls -->
       <a class="left carousel-control" href="#carouselcars" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carouselcars" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
  </section>
    <section class="container">
      <div class="col-sm-4>">
      <div class="row cars">
      </div>
    </div>
  </section>
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalimage">
    <div id="name" class="caption"></div>
    <div id="info" class="caption"></div>
  </div>
  <footer class="container">
    <div class="row">
      <p class="col-sm-4">&copy; 2017 SuperCarS</p>
    </div>
  </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="seeall.js"></script>
</body>
</html>
